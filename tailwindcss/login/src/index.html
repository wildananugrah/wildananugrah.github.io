<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen font-light">
      <div class="w-1/3 bg-white rounded-lg border shadow-lg p-5 space-y-5">
        <div class="h-24 flex justify-center items-center">Logo</div>
        <div class="space-y-2">
          <p>Username:</p>
          <input
            type="text"
            class="border rounded-lg p-3 w-full"
            placeholder="username"
          />
        </div>
        <div class="space-y-2">
          <p>Password:</p>
          <input
            type="password"
            class="border rounded-lg p-3 w-full"
            placeholder="password"
          />
        </div>
        <div class="flex justify-end">
          <button
            class="border rounded-lg p-3 hover:bg-gray-100 active:bg-gray-200"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
